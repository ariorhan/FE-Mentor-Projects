<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="style.css">
    <title>Interactive Rating</title>
</head>
<body>
    <main>
        <div class="rating-card">
            <div class="star">
                <img src="images/icon-star.svg" alt="star" width="15px" height="15">
            </div>
            <div class="text">
                <h2>How did we do? </h2>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>

            <div class="ratings">
                <div class="rate-btn">
                    <button class="btn btn-primary">1</button>
                </div>
                <div class="rate-btn">
                    <button class="btn btn-primary">2</button>
                </div>
                <div class="rate-btn">
                    <button class="btn btn-primary">3</button>
                </div>
                <div class="rate-btn">
                    <button class="btn btn-primary">4</button>
                </div>
                <div class="rate-btn">
                    <button class="btn btn-primary">5</button>
                </div>                     
            </div>
            <div class="submit-btn">        
                <button class="btn-full"><strong>Submit</strong></button>
                <p class="error hidden">You have to give a rating!</p>
            </div>
        </div>
        <div class="thank-you-card card hidden"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
