<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Rating</title>
</head>
<body>
    <main>
        <div class="star">
            <img src="images/icon-star.svg" alt="star" width="15px" height="15">
        </div>
        <div class="text">
            <h2>How did we do? </h2>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>

        <div class="ratings">

            <label>
                <input type="radio" name="rating" value="1">
                <div class="deneme">1</div>                                          
            </label>

            <label>
                <input type="radio" name="rating" value="2">
                <div class="deneme">2</div>                                          
            </label>

            <label>
                <input type="radio" name="rating" value="3">
                <div class="deneme">3</div>                                          
            </label>

            <label>
                <input type="radio" name="rating" value="4">
                <div class="deneme">4</div>                                          
            </label>

            <label>
                <input type="radio" name="rating" value="5">
                <div class="deneme">5</div>                                          
            </label>

        </div>
        <button type="submit"><strong>SUBMIT</strong></button>
    </main>
    <main>
        <div class="illustration">
            <img src="images/illustration-thank-you.svg" alt="illustrated" width="120px" height="80px">
        </div>
        <div class="selected">            
            You selected out of 5          
        </div>
        <div class="thanks">
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
        </div>
    </main>
    
</body>
</html>
